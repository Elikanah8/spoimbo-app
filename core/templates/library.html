<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library | Spoimbo</title>
    <style>
        body { background-color: black; color: white; font-family: sans-serif; padding: 20px; }
        .header { border-bottom: 1px solid #FFD700; padding-bottom: 10px; margin-bottom: 20px; }
        .back-btn { color: #FFD700; text-decoration: none; font-weight: bold; font-size: 20px; }
        
        .song-list { display: flex; flex-direction: column; gap: 10px; }
        .song-row { 
            display: flex; align-items: center; 
            background: #222; padding: 10px; border-radius: 5px; 
            border-left: 3px solid #FFD700;
        }
        .song-row img { width: 50px; height: 50px; margin-right: 15px; border-radius: 3px; }
        .info { flex-grow: 1; }
        .play-btn { background: none; border: none; color: #FFD700; font-size: 24px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header">
        <a href="{% url 'home' %}" class="back-btn">← Back to Player</a>
        <h1 style="color: #FFD700; margin: 10px 0;">My Collection</h1>
    </div>

    <h3>Saved Songs</h3>
    {% if not songs and not podcasts %}
        <p style="color: #666;">You haven't liked any songs yet.</p>
    {% endif %}

    <div class="song-list">
        {% for song in songs %}
        <div class="song-row">
            <img src="{{ song.cover_image.url }}">
            <div class="info">
                <div style="font-weight: bold;">{{ song.title }}</div>
                <div style="font-size: 12px; color: #aaa;">{{ song.artist }}</div>
            </div>
            <a href="{{ song.audio_file.url }}" class="play-btn">▶</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>

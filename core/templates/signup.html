<!DOCTYPE html>
<html>
<head>
    <title>Join Spoimbo</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            border: 2px solid #FFD700;
            padding: 40px;
            width: 300px;
            border-radius: 10px;
        }
        h2 { color: #FFD700; text-align: center; }
        input {
            width: 100%; padding: 10px; margin: 5px 0;
            background: #333; border: 1px solid #555; color: white;
        }
        button {
            background-color: #FFD700; color: black; padding: 10px;
            width: 100%; border: none; font-weight: bold; cursor: pointer; margin-top: 15px;
        }
        .help-text { font-size: 10px; color: #aaa; }
        ul { list-style: none; padding: 0; font-size: 10px; color: red; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Create Account</h2>
        <p style="text-align: center; font-size: 12px;">Registration Fee: 10 KES</p>
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">REGISTER</button>
        </form>
        
        <p style="text-align: center; font-size: 12px;">
            Already have an account? <a href="{% url 'login' %}" style="color: #FFD700;">Login</a>
        </p>
    </div>
</body>
</html>

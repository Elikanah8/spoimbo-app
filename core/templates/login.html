<!DOCTYPE html>
<html>
<head>
    <title>Login | Spoimbo</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            border: 2px solid #FFD700; /* Gold */
            padding: 40px;
            text-align: center;
            border-radius: 10px;
            width: 300px;
        }
        .logo {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #333;
            border: 1px solid #555;
            color: white;
            border-radius: 5px;
        }
        button {
            background-color: #FFD700;
            color: black;
            padding: 10px 20px;
            border: none;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #e6c200;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="logo">SI</div>
        <div style="color: #FFD700; font-size: 12px; margin-bottom: 20px;">MUSIC IS HOME</div>
        
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">ENTER SPOIMBO</button>
            <button type="submit">ENTER SPOIMBO</button>

<p style="margin-top: 15px; font-size: 12px;">
    New User? <a href="{% url 'signup' %}" style="color: #FFD700;">Register Here</a>
</p>
        </form>
    </div>
</body>
</html>
